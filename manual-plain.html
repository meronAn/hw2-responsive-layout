<!doctype html>
<html lang="he">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HW2_1</title>
</head>

<body>

    <div class="page">

        <!-- עמודה שמאלית -->
        <div class="left box"></div>

        <!-- צד ימין -->
        <div class="right">

            <!-- שורה עליונה: 4 קופסאות -->
            <div class="top">
                <div class="box top-box"></div>
                <div class="box top-box"></div>
                <div class="box top-box"></div>
                <div class="box top-box"></div>
                <div class="clear"></div>
            </div>

            <!-- אמצע: שמאל 2 דקות + ימין 1 גדולה -->
            <div class="middle">
                <div class="mid-left">
                    <div class="box thin"></div>
                    <div class="box thin"></div>
                </div>
                <div class="box mid-right"></div>

                <div class="clear"></div>
            </div>

            <!-- תחתון: שמאל גדולה + ימין בינונית -->
            <div class="bottom">
                <div class="box bottom-wide"></div>
                <div class="box bottom-med"></div>
                <div class="clear"></div>
            </div>

        </div>

        <div class="clear"></div>
    </div>

</body>

</html>
